backend:
  name: git-gateway
  branch: master
  repo: laurelschwulst/pingpractice.org-eleventy

media_folder: "_site/assets/media"
public_folder: "/assets"

collections:
  - name: "pages"
    label: "Pages"
    files:
      - label: "About"
        name: "about"
        file: "pages/about.md"
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - { label: "About Text", name: "body", widget: "markdown" }
      - label: "Method"
        name: "method"
        file: "method.md"
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Method Text", name: "body", widget: "markdown" }
      - label: "App"
        name: "app"
        file: "app.md"
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - { label: "App Text", name: "body", widget: "markdown" }
      - label: "People"
        name: "people"
        file: "people.md"
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - { label: "People Text", name: "body", widget: "markdown" }
  - name: "transmissions"
    label: "Transmissions"
    folder: "transmissions"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      # - { label: "Author", name: "author", widget: "string" }
      - { label: "Transmission Text", name: "body", widget: "markdown" }
