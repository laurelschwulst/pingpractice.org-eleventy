backend:
  name: git-gateway
  branch: main
  repo: laurelschwulst/pingpractice.org-eleventy

media_folder: "_site/assets/media"
public_folder: "/assets/media"

collections:
  - name: "pages"
    label: "Pages"
    files:
      - label: "About"
        name: "about"
        file: "pages/about.md"
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Navigation Order", name: "nav_order", widget: "number" }
          - { label: "Body", name: "body", widget: "markdown" }
      - label: "Method"
        name: "method"
        file: "pages/method.md"
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Navigation Order", name: "nav_order", widget: "number" }
          - { label: "Body", name: "body", widget: "markdown" }
      - label: "App"
        name: "app"
        file: "pages/app.md"
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Navigation Order", name: "nav_order", widget: "number" }
          - { label: "Body", name: "body", widget: "markdown" }
      - label: "People"
        name: "people"
        file: "pages/people.md"
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Navigation Order", name: "nav_order", widget: "number" }
          - { label: "Body", name: "body", widget: "markdown" }
  - name: "transmissions"
    label: "Transmissions"
    folder: "transmissions"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Date", name: "date", widget: "datetime" }
      - {
          label: "Layout",
          name: "layout",
          widget: "hidden",
          default: "layouts/transmission.njk",
        }
      - {
          label: "Template",
          name: "template",
          widget: "hidden",
          default: "transmission",
        }
      - { label: "Body", name: "body", widget: "markdown" }
  - name: "transmissions_staging"
    label: "Transmissions Staging"
    folder: "transmissions-saging"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Date", name: "date", widget: "datetime" }
      - {
          label: "Layout",
          name: "layout",
          widget: "hidden",
          default: "layouts/transmission.njk",
        }
      - {
          label: "Template",
          name: "template",
          widget: "hidden",
          default: "transmission",
        }
      - { label: "Body", name: "body", widget: "markdown" }
